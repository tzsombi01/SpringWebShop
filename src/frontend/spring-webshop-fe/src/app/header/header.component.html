<div class="header">
  <img class="main-logo" [src]="webshopLogoUrl" alt="Webshop's logo">
  <input class="search-bar" type="text">
  <div class="user-data">
    <p>{{ user.name }}</p>
    <p>{{ user.email }}</p>
    <img class="user-prof-picture" [src]="user.profilePictureUrl" alt="Profile picture">
  </div>
</div>
